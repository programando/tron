<html lang='es'>

  <body>

                 margin               : 10px auto;
                 width                : 100%;
                 -moz-border-radius   : 8px;
                 -ms-border-radius    : 8px;
                 -o-border-radius     : 8px;
                 -webkit-border-radius: 8px;
                 border-radius        : 8px;

                 padding              : 15px;

            <!--IMG = Logo TRON -->

                                                  display: block;">

            <!--text-de la derecha -->
               <div>

                                          font-size: 18px

                                          display: block

               </div>
            <!--text-de la derecha -->

        <!--Pie Pagina -->
              <div style="
                     display: block;
